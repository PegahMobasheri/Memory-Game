<script>
    const cards = document.querySelectorAll('main>.frame>._row>div')
    const _again = document.querySelector('header>div>.real')
    const sound = document.querySelector('main>audio')
    let flag = 1
    let _click1 = null
    let _click2 = null
    cards.forEach(function (item) {
        item.addEventListener('click', function () {

            if (item.getAttribute('data-status') == 'off') {
                if (flag % 2) {
                    _click1 = item
                    _click1.classList.add('target');
                    _click1.setAttribute('data-status', 'on');
                    // odd click 
                } else {
                    //  even click 
                    _click2 = item
                    _click2.classList.add('target');
                    //  hala moghayese kon 
                    setTimeout(() => {
                        if (_click1.getAttribute('data-name') === _click2.getAttribute('data-name')) {
                            _click1.style.backgroundColor = 'rgb(70, 142, 94)'
                            _click2.style.backgroundColor = 'rgb(70, 142, 94)'
                            _click2.setAttribute('data-status', 'on');
                            let box = document.getElementById('turn-box');
                            let num = Number(box.innerText);
                            box.innerText = num + 1;
                            sound.play();







                        } else {
                            _click1.classList.remove('target');
                            _click2.classList.remove('target');
                            _click1.setAttribute('data-status', 'off');
                            _click2.setAttribute('data-status', 'off');



                        }
                    }, 700);



                } flag++
            }


        })
    })
    function again() {
        if (confirm('Are you sure you want the game to restart?')) {
            location.reload()
        }
    }






</script>
